<!DOCTYPE html>
<html>
<head>
    <title>Economy</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>        
    <!-- Plugin -->
    <script src="https://igorescobar.github.io/jQuery-Mask-Plugin/js/jquery.mask.min.js"></script>

    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Calculadora</h1>
        <form class="was-validated form-inline input-group col-10 col-md-3 mb-3 mt-3 mx-auto" style="position:relative">
            <div class="input-group-prepend">
                <span for="dinheiro" class="input-group-text">R$</span>
            </div>
            <input type="text" id="dinheiro" name="dinheiro" class="dinheiro form-control" required>
        </form>
        <div>
            <button type="button" class="btn btn-primary" id="calc">Calcular</button>
            <button type="reset" class="btn btn-secondary" id="reset">Limpar</button>
        </div>
    </div>

    <div class="container">
        <div class="invisible row text-center">
            <div class="col-12 col-md-6 mb-3 investment">
                <h2 class="text-primary">Investimento</h2>
                <h4 class="text-secondary"></h4>
            </div>
            <div class="col-12 col-md-6 mb-2 study">
                <h2 class="text-primary">Estudo</h2>
                <h4 class="text-secondary"></h4>
            </div>
        </div>
        <div class="invisible row text-center">
            <div class="col-12 col-md-6 mb-3 sporadic">
                <h2 class="text-primary">Gastos Espor√°dicos</h2>
                <h4 class="text-secondary"></h4>
            </div>
            <div class="col-12 col-md-6 mb-3 fixed">
                <h2 class="text-primary">Gastos Fixos</h2>
                <h4 class="text-secondary"></h4>
            </div>
        </div>
    </div>
</body>
</html>
